<html>
	<head>
		<title>Disable Analytics</title>
	<head>
	<body>
		Disable Google Analytics
		<script>
			
			var d = new Date();
    			d.setTime(d.getTime() + (365*24*60*60*1000));
    			var expires = "expires="+ d.toUTCString();
    			document.cookie = "user_is_admin=true;" + expires + ";path=/";
		</script>	
	</body>
</head>
